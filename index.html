<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon sign form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="title">
        <img src="img/A.png" width="200px" style="margin-left: 90px;padding-bottom: 10px;">
        <div class="layout">
            <main>
                <div class="one">
                    <h2 class="sub-heading">Create Account</h2>
                    <h6>Your Name</h6>
                    <input type="text" placeholder="First name and Lastname">
                </div>

                <div class="one">
                    
                    <h6>Mobile number</h6>
                    <input type="tel" placeholder="Mobilenumber">
                </div>

                <div class="one">
                    
                    <h6>Email(Optional)</h6>
                    <input type="email">
                </div>

                <div class="one">
                    
                    <h6>Password</h6>
                    <input type="email" placeholder="At least 6 Characters">
                    <p><i class="bi bi-key fs-bold custom1"></i>Password must be at least 6 Characters</p>
                </div>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium quas nemo, facilis tenetur ipsa quaerat ut ipsum necessitatibus illum? Esse?</p>
                <button type="button" class="btn btn-warning custom">Continue</button>


</main>
        </div>
    </section>
    
</body>
</html>
